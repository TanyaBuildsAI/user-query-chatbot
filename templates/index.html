<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - E-Commerce Support</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>E-Commerce Chatbot</h1>
        
        <!-- Chat display area -->
        <div class="chat-window">
            {% if chat_history %}
                {% for message in chat_history %}
                    <div class="chat-message {{ message.sender | lower }}">
                        <strong>{{ message.sender }}:</strong> {{ message.text }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Chat input form -->
        <form action="/chat" method="post" class="chat-form">
            <textarea name="user_query" rows="3" placeholder="Ask about products, pricing, or availability..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
